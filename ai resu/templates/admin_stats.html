<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1b2735);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particles span {
      position: absolute;
      display: block;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.05);
      animation: floatParticles 20s linear infinite;
      border-radius: 50%;
    }

    .particles span:nth-child(1) { left: 10%; animation-duration: 25s; animation-delay: 0s; }
    .particles span:nth-child(2) { left: 20%; animation-duration: 22s; animation-delay: 2s; }
    .particles span:nth-child(3) { left: 35%; animation-duration: 24s; animation-delay: 4s; }
    .particles span:nth-child(4) { left: 50%; animation-duration: 30s; animation-delay: 6s; }
    .particles span:nth-child(5) { left: 65%; animation-duration: 18s; animation-delay: 1s; }
    .particles span:nth-child(6) { left: 80%; animation-duration: 26s; animation-delay: 3s; }
    .particles span:nth-child(7) { left: 90%; animation-duration: 28s; animation-delay: 5s; }

    @keyframes floatParticles {
      0% {
        top: 100%;
        transform: translateY(0) scale(1);
      }
      100% {
        top: -10%;
        transform: translateY(-100%) scale(0.5);
      }
    }

    .header {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      z-index: 100;
    }

    .time {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 14px;
      color: #ccc;
      z-index: 100;
    }

    .dynamic-island {
      position: fixed;
      top: 40px;
      width: 140px;
      height: 40px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 15px;
      transition: all 0.4s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      cursor: pointer;
      overflow: hidden;
      z-index: 100;
    }

    .dynamic-island:hover {
      width: 350px;
      height: 50px;
      background: rgba(40, 40, 40, 1);
    }

    .dynamic-island ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
      width: 100%;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .dynamic-island:hover ul {
      opacity: 1;
    }

    .dynamic-island ul li {
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.3s;
    }

    .dynamic-island ul li:hover {
      color: #1e90ff;
    }

    .hero {
      margin-top: 100px;
      z-index: 1;
    }

    .hero h1 {
      font-size: 40px;
      font-weight: 600;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stats {
      margin-top: 50px;
      background: rgba(30, 30, 30, 0.8);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .stat-item {
      margin-bottom: 20px;
      font-size: 18px;
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-item strong {
      float: right;
      color: #1e90ff;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="particles">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
    <span></span>
  </div>

  <div class="header">Ashu</div>
  <div class="time" id="current-time">12:00 AM</div>

  <div class="dynamic-island">
    <i class="fas fa-circle-notch"></i>
    <ul>
      <li><a href="{{ url_for('home') }}" style="text-decoration: none; color: white;">Home</a></li>
      <li><a href="{{ url_for('about') }}" style="text-decoration: none; color: white;">About</a></li>
      <li><a href="{{ url_for('contact') }}" style="text-decoration: none; color: white;">Contact</a></li>
      <li><a href="{{ url_for('ai_resume_screening') }}" style="text-decoration: none; color: white;">AI</a></li>
    </ul>
  </div>

  <div class="hero">
    <h1>Site Usage Statistics</h1>
  </div>

  <div class="stats">
    <div class="stat-item">üë• Currently Online: <strong id="online-users">--</strong></div>
    <div class="stat-item">üìÖ Total Visits Today: <strong id="visits-today">--</strong></div>
    <div class="stat-item">‚è± Average Time Spent: <strong id="avg-time">--</strong></div>
    <div class="stat-item">üåê Total Visitors: <strong id="total-visits">--</strong></div>

  </div>

  <script>
    function updateTime() {
      const now = new Date();
      document.getElementById("current-time").innerText = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();

    fetch('/stats')
  .then(res => res.json())
  .then(data => {
    document.getElementById('online-users').innerText = data.online;
    document.getElementById('visits-today').innerText = data.visits_today;
    document.getElementById('avg-time').innerText = data.avg_time;
    document.getElementById('total-visits').innerText = data.total_visits;
  })
  .catch(err => {
    console.error("Failed to fetch stats:", err);
  });

  </script>
</body>
</html>
